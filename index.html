<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Awesome_Book</title>
</head>
<body>
  <div id="app"></div>

  <!-- <header class="header">
    <div class="page-title flex-center-column">
      <h1 class="page-title">Awesome Book</h1>
    </div>
  </header> -->
  <main class="main-container flex-center-column">
    <div class="book-list flex-center-column">
      <div class="list-title">
        <h3 class="flex-center-column">Book List</h3>
      </div>
      <div id="lsOutput" class="list-output"></div>
    </div>
    <form class="form flex-center-column">
      <div class="form-title flex-center-column">
        <h3 class="flex-center-column">Add New Book</h3>
      </div>
      <div class="form-group">
        <input type="text" id ="title" class="input-text" placeholder="Enter Book Title">
      </div>
      <div class="form-group">
        <input type="text" id ="author" class="input-text" placeholder="Enter Book Author">
      </div>
      <input type="submit" class="btn clickable" value="Add Book" id="insertBtn">
    </form>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
